{% extends 'page/layout.html' %}

{% block body %}

<h1>Edit your dictionaries</h2>
<ul>
    {% for dict in dicts %}
    <li>
        <a href="{% url 'edit' name=dict.name %}">{{dict.name}}</a>
    </li>
    {% endfor %}
</ul>
{% if registrated %}
<a href="{% url 'new_dict'%}">create new lecture</a>
{% else %} <p>You need to registrate first.</p> {% endif %} 

{% endblock %}
