{% extends 'page/layout.html' %}

{% block body %}
{% if not registrated %}
<h1>Welcome to my page</h1>
<a href="{% url 'login' %}">Log in</a>
or
<a href="{% url 'register' %}">Register</a>
{% else %}
<h1>Welcome {{user}}</h1>
<a href="{% url 'logout' %}">Log out.</a>

<h2>Edit your dictionarys</h2>
<ul>
    {% for dict in dictionarys %}
    <li>
        <a href="{% url 'edit' name=dict.name %}">{{dict.name}}</a>
    </li>
    {% endfor %}
</ul>
{% endif %}


{% endblock %}
